    function solution(A) {

        var sum = [], ret = 0;

        if (A.length > 1000000) {
            return 0;
        }

        if(A.length < 1) {
            return 0;
        }

        maxProfit = 0;
        bought = A[0];

        for ( var x = 1 ; x < A.length ; x ++ ) {
            bought    = Math.min( bought, A[x] );
            maxProfit = Math.max( maxProfit, A[x] - bought );
        }
        return  maxProfit;
    }
